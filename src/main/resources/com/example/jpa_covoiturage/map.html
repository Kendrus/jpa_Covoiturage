<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte de Dakar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
        var map = L.map('map').setView([14.7645, -17.3660], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        function addMarker(lat, lon, title) {
            L.marker([lat, lon]).addTo(map).bindPopup(title);
        }

        function drawRoute(startLat, startLon, endLat, endLon) {
            L.polyline([[startLat, startLon], [endLat, endLon]], {color: 'red'}).addTo(map);
            map.fitBounds([[startLat, startLon], [endLat, endLon]]);
        }
    </script>
</body>
</html>
